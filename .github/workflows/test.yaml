name: My GithUb actions
on: push
jobs:
    test:
        runs-on: macos-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with: 
                name: build-artifact
                path: ${{github.workspace}}
            

